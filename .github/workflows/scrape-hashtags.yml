name: Update TikTok Hashtags Weekly

on:
  schedule:
    - cron: '0 3 * * 1'  # Every Monday at 3 AM UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pandas openpyxl requests
    
    - name: Run hashtag scraper
      run: |
        python tiktok_scraper_simple.py
        echo "Scraper completed"
        ls -la *.xlsx || echo "No xlsx files found"
    
    - name: Commit and push updated Excel file
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Show what files exist
        echo "Files in directory:"
        ls -la
        
        # Add Excel file
        if ls *.xlsx 1> /dev/null 2>&1; then
          git add *.xlsx
          git commit -m "Update hashtags - $(date +'%Y-%m-%d')" || echo "Nothing to commit"
          git push || echo "Nothing to push"
        else
          echo "ERROR: No Excel files found!"
          exit 1
        fi
    
    - name: List generated files
      run: |
        echo "Generated files:"
        ls -lh *.xlsx || echo "No Excel files found"
