name: Update TikTok Hashtags Weekly

on:
  schedule:
    - cron: '0 3 * * 1'  # Every Monday at 3 AM UTC
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write  # IMPORTANT: Allows pushing to repo

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pandas openpyxl requests
    
    - name: Run hashtag scraper
      run: |
        python tiktok_scraper_simple.py
        echo "✅ Scraper completed"
    
    - name: Verify files were created
      run: |
        echo "Looking for generated files..."
        ls -lah *.xlsx *.json || echo "❌ Missing expected files!"
    
    - name: Commit and push updated files
      run: |
        # Configure git
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Add BOTH the Excel and JSON files explicitly
        git add -f *.xlsx *.json
        
        # Show what's staged
        echo "Staged files:"
        git diff --staged --name-only
        
        # Commit and push
        git commit -m "Update hashtags - $(date +'%Y-%m-%d')" && git push || echo "No changes or push failed"
    
    - name: Verify files in repo
      run: |
        git pull
        echo "Files in repo after push:"
        ls -lah *.xlsx *.json || echo "Still no files!"
