name: Update TikTok Hashtags Weekly

on:
  schedule:
    - cron: '0 3 * * 1'  # Every Monday at 3 AM UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pandas openpyxl requests
    
    - name: Run hashtag scraper
      run: |
        python tiktok_scraper_simple.py
    
    - name: Commit and push updated Excel file
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add *.xlsx
        git diff --quiet && git diff --staged --quiet || git commit -m "Update hashtags - $(date +'%Y-%m-%d')"
        git push
