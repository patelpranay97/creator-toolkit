name: Update TikTok Hashtags Weekly

on:
  schedule:
    - cron: '0 3 * * 1'  # Every Monday at 3 AM UTC
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pandas openpyxl requests
    
    - name: Run hashtag scraper
      run: |
        python tiktok_scraper_simple.py
    
    - name: Verify files were created
      run: |
        echo "Files created:"
        ls -lah *.xlsx *.json 2>/dev/null || echo "No files found"
    
    - name: Commit and push updated files
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Add files
        git add *.xlsx 2>/dev/null || true
        git add *.json 2>/dev/null || true
        
        # Commit if there are changes
        if ! git diff --staged --quiet; then
          git commit -m "Update hashtags - $(date +'%Y-%m-%d')"
          git push
          echo "âœ… Files committed and pushed!"
        else
          echo "No changes to commit"
        fi
